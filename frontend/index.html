<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotex Bot Control</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="card span-2">
        <h2>Trade Settings</h2>
        <div class="field">
          <label>Trade % of Balance: <span id="percentLabel">2%</span></label>
          <input type="range" id="tradePercent" min="0.5" max="15" step="0.5" value="2" />
        </div>
        <div class="field">
          <label>Account</label>
          <div class="segmented">
            <input type="radio" name="account" id="accDemo" value="PRACTICE" checked />
            <label for="accDemo">Demo</label>
            <input type="radio" name="account" id="accReal" value="REAL" />
            <label for="accReal">Real</label>
          </div>
        </div>
        <div class="field">
          <label>Payout threshold (%)</label>
          <input type="number" id="payout" min="50" max="100" step="1" value="84" />
        </div>
        <div class="field">
          <label>Assets (comma-separated)</label>
          <input type="text" id="assets" value="EURUSD,GBPUSD,USDJPY,USDCHF,USDCAD,AUDUSD,EURGBP,EURJPY" />
        </div>
        <div class="field">
          <label>Timeframe (seconds)</label>
          <input type="number" id="timeframe" min="15" max="3600" step="15" value="60" />
        </div>
        <div class="field">
          <label>Max concurrent trades</label>
          <input type="range" id="maxConcurrent" min="1" max="10" step="1" value="1" />
          <span id="maxConcurrentLabel">1</span>
        </div>
      </div>

      <div class="card">
        <h2>Daily Limits</h2>
        <div class="field">
          <label>Profit limit</label>
          <div class="row">
            <input type="number" id="profitLimit" min="0" step="0.1" value="0" />
            <select id="profitIsPercent">
              <option value="1" selected>%</option>
              <option value="0">Amount</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label>Loss limit</label>
          <div class="row">
            <input type="number" id="lossLimit" min="0" step="0.1" value="0" />
            <select id="lossIsPercent">
              <option value="1" selected>%</option>
              <option value="0">Amount</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card span-2" id="statusBox">
        <h2>Status</h2>
        <div class="stats">
          <div>
            <div class="stat-title">Daily Trades</div>
            <div class="stat-value" id="dailyTrades">0</div>
          </div>
          <div>
            <div class="stat-title">Running</div>
            <div class="stat-value" id="running">No</div>
          </div>
        </div>
        <div class="ongoing" id="ongoing">
          <div class="ongoing-title">Ongoing Trades</div>
          <div class="ongoing-list" id="ongoingList"></div>
        </div>
      </div>
    </div>

    <div class="center-controls">
      <button id="toggle" class="toggle stop">Stop</button>
    </div>
    
    <script>
      const toggleBtn = document.getElementById("toggle");
    
      toggleBtn.addEventListener("click", () => {
        if (toggleBtn.classList.contains("stop")) {
          // Switch to Run
          toggleBtn.classList.remove("stop");
          toggleBtn.classList.add("run");
          toggleBtn.textContent = "Run";
          console.log("Bot is stopped → now running");
        } else {
          // Switch to Stop
          toggleBtn.classList.remove("run");
          toggleBtn.classList.add("stop");
          toggleBtn.textContent = "Stop";
          console.log("Bot is running → now stopped");
        }
      });
    </script>
    
    <style>
      .toggle {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .toggle.run {
        background: #4CAF50; /* Green */
        color: white;
      }
      .toggle.stop {
        background: #F44336; /* Red */
        color: white;
      }
    </style>
    

  <script src="/main.js"></script>
  <script>
    const pct = document.getElementById('tradePercent');
    const pctLabel = document.getElementById('percentLabel');
    pct.addEventListener('input', () => pctLabel.textContent = pct.value + '%');

    const mc = document.getElementById('maxConcurrent');
    const mcLabel = document.getElementById('maxConcurrentLabel');
    mc.addEventListener('input', () => mcLabel.textContent = mc.value);
    mcLabel.textContent = mc.value;
  </script>
</body>
</html>
